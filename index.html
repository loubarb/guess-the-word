<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <h1>
        <img class="logo" src="img/guess-the-word-logo-1.png" alt="Guess The Word" />
      </h1>
      <h1 class="welcome">Welcome to my Guess the Word Game! <br> You have 8 chances to guess a letter and solve the hidden word. <br> Good luck!</h1>
      <p class="message"></p>
      <p class="word-in-progress"></p>
      <p class="remaining">You have <span>8 guesses</span> remaining.</p>
      <ul class="guessed-letters"></ul>
      <form action="" class="guess-form">
        <label for="letter">Type one letter:</label>
        <input type="text" name="letter" class="letter" />
        <div class="form-element button-element">
          <button class="guess">Guess!</button>
        </div>
      </form>
      <button class="play-again hide">Play Again!</button>
    </div>
  </body>

</html>
